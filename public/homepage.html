<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* CSS class to hide elements */
        .hidden {
            display: none;
        }
    </style>
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Workout Generator</title>
</head>

<body>
    <h1>Welcome</h1>
    <p id="welcome-message">Hello, [firstname's]!</p>
    <div id="dashboard-content">
        <nav class="navbar">
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
        <main>
            <!-- form action will be taken to router?? -->
            <form id="workout-form">

                <!-- Question: What level of exercise are you comfortable with? -->
                <p>What level of exercise are you comfortable with? (Select only one)</p>
                <input type="radio" id="level-beginner" name="level-type" value="beginner">
                <label for="level-beginner">Beginner</label><br>
                <input type="radio" id="level-intermediate" name="level-type" value="intermediate">
                <label for="level-intermediate">Intermediate</label><br>
                <input type="radio" id="level-expert" name="level-type" value="expert">
                <label for="level-expert">Expert</label><br>

                <!-- Question: What type of workout are you looking for? -->
                <p>What type of workout are you looking for? (Select only one)</p>
                <input type="radio" id="workout-cardio" name="workout-type" value="cardio">
                <label for="workout-cardio">Cardio</label><br>
                <input type="radio" id="workout-olympic-weigthlifting" name="workout-type" value="olympic_weigthlifting">
                <label for="workout-olympic-weigthlifting">Olympic Weightlifting</label><br>
                <input type="radio" id="workout-plyometrics" name="workout-type" value="plyometrics">
                <label for="workout-plyometrics">Plyometrics</label><br>
                <input type="radio" id="workout-strength" name="workout-type" value="strength">
                <label for="workout-strength">Strength</label><br>
                <input type="radio" id="workout-stretching" name="workout-type" value="stretching">
                <label for="workout-stretching">Stretching</label><br>
                <input type="radio" id="workout-strongman" name="workout-type" value="strongman">
                <label for="workout-strongman">Strongman</label><br>

                <!-- Question: What type of equipment do you have? -->
                <p>What type of muscle do you want to target? (OPTIONAL: Select only one)</p>
                <input type="checkbox" id="muscle-abdominals" name="muscle-type" value="abdominals">
                <label for="muscle-abdominals">Abdominals</label><br>
                
                <input type="checkbox" id="muscle-abductors" name="muscle-type" value="abductors">
                <label for="muscle-abductors">Abductors</label><br>

                <input type="checkbox" id="muscle-adductors" name="muscle-type" value="adductors">
                <label for="muscle-adductors">Adductors</label><br>

                <input type="checkbox" id="muscle-biceps" name="muscle-type" value="biceps">
                <label for="muscle-biceps">Biceps</label><br>

                <input type="checkbox" id="muscle-calves" name="muscle-type" value="calves">
                <label for="muscle-calves">Calves</label><br>

                <input type="checkbox" id="muscle-chest" name="muscle-type" value="chest">
                <label for="muscle-chest">Chest</label><br>

                <input type="checkbox" id="muscle-forearms" name="muscle-type" value="forearms">
                <label for="muscle-forearms">Forearms</label><br>

                <input type="checkbox" id="muscle-glutes" name="muscle-type" value="glutes">
                <label for="muscle-glutes">Glutes</label><br>
                
                <input type="checkbox" id="muscle-hamstrings" name="muscle-type" value="hamstrings">
                <label for="muscle-hamstrings">Hamstrings</label><br>
                
                <input type="checkbox" id="muscle-lats" name="muscle-type" value="lats">
                <label for="muscle-lats">Lats</label><br>
                
                <input type="checkbox" id="muscle-lower-back" name="muscle-type" value="lower_back">
                <label for="muscle-lower-back">Lower Back</label><br>
                
                <input type="checkbox" id="muscle-middle-back" name="muscle-type" value="middle_back">
                <label for="muscle-middle-back">Glutes</label><br>

                <input type="checkbox" id="muscle-neck" name="muscle-type" value="neck">
                <label for="muscle-neck">Neck</label><br>

                <input type="checkbox" id="muscle-quadriceps" name="muscle-type" value="quadriceps">
                <label for="muscle-quadriceps">Quadriceps</label><br>

                <input type="checkbox" id="muscle-traps" name="muscle-type" value="traps">
                <label for="muscle-traps">Traps</label><br>

                <input type="checkbox" id="muscle-triceps" name="muscle-type" value="triceps">
                <label for="muscle-triceps">Triceps</label><br>

                <!-- HTML submit button -->
                <input type="submit" value="Submit"><br>
            </form>
            <div id="results" class="hidden">

            </div>
            <button id="regenerate-button" class="hidden">Regenerate Workout</button>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
