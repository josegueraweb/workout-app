<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="signup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>

<body>

  <div class="wrapper">
      <form id="signupform">
      <h1>Sign up</h1>
      <div class="input-box">
        <input id="fullname" type="text"placeholder="Full Name"required>
         <i class='bx bxs-user'></i>
      </div>   
      <div class="input-box">
          <input id="email" type="Email"placeholder="Email Adress"required>
          <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input id="password" type="password"placeholder="Password"required>
        <i class='bx bxs-lock-alt'></i>
    </div>


    <div class="input-box">
        <input id="phonenumber" type="Phone Number"placeholder="Phone Number"required>
        <i class='bx bxs-phone'></i>
    </div>

       <button type="submit" class="btn">Register</button>
    
          <!-- <a href="sign.up/sign.html"> -->
        </div>

    </form>

  <script src="script.js"></script>
</body>
</html>

















</html>
