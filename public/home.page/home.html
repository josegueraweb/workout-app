<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="home.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>

<body>

    <div class="container">
        <a href=" #" class="Logo">Titans Training</a>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Login</li>
            </ul>
        </nav>

    </div>

    <form id="workout-form">

        <!-- Question: What level of exercise are you comfortable with? -->
        <p>What level of exercise are you comfortable with?</p>
        <input type="radio" id="level-beginner" name="level-type" value="beginner">
        <label for="level-beginner">Beginner</label><br>
        <input type="radio" id="level-intermediate" name="level-type" value="intermediate">
        <label for="level-intermediate">Intermediate</label><br>
        <input type="radio" id="level-expert" name="level-type" value="expert">
        <label for="level-expert">Expert</label><br>

        <!-- Question: What type of workout are you looking for? -->
        <p>What type of workout are you looking for?</p>
        <input type="radio" id="workout-cardio" name="workout-type" value="cardio">
        <label for="workout-cardio">Cardio</label><br>
        <input type="radio" id="workout-olympic-weigthlifting" name="workout-type" value="olympic_weigthlifting">
        <label for="workout-olympic-weigthlifting">Olympic Weightlifting</label><br>
        <input type="radio" id="workout-plyometrics" name="workout-type" value="plyometrics">
        <label for="workout-plyometrics">Plyometrics</label><br>
        <input type="radio" id="workout-strength" name="workout-type" value="strength">
        <label for="workout-strength">Strength</label><br>
        <input type="radio" id="workout-stretching" name="workout-type" value="stretching">
        <label for="workout-stretching">Stretching</label><br>
        <input type="radio" id="workout-strongman" name="workout-type" value="strongman">
        <label for="workout-strongman">Strongman</label><br>

        <!-- Question: What type of equipment do you have? -->
        <p>What type of equipment do you have?</p>
        <input type="radio" id="equipment-body-weight" name="equipment-type" value="body_only">
        <label for="equipment-body-weight">Body Weight</label><br>
        <input type="radio" id="equipment-dumbbell" name="equipment-type" value="dumbbell">
        <label for="equipment-dumbbell">Dumbbell</label><br>
        <input type="radio" id="equipment-cable" name="equipment-type" value="cable">
        <label for="equipment-cable">Cable</label><br>
        <input type="radio" id="equipment-barbell" name="equipment-type" value="barbell">
        <label for="equipment-barbell">Barbell</label><br>
        <input type="radio" id="equipment-ez-curl-bar" name="equipment-type" value="e-z_curl_bar">
        <label for="equipment-ez-curl-bar">EZ Curl Bar</label><br>
        <input type="radio" id="equipment-other" name="equipment-type" value="other">
        <label for="equipment-other">Other</label><br>
        <input type="radio" id="equipment-none" name="equipment-type" value="none">
        <label for="equipment-none">None</label><br>

        <!-- HTML submit button -->
        <input type="submit" value="Submit">
    </form>



</body>

 <script src="script.js"></script>
</body>
